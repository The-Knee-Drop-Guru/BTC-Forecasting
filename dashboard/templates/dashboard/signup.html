<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무릎팍도사 회원가입</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/signup.css' %}">
</head>
<body>
    <div class="form-container">
        <form class="form" method="post" action="{% url 'dashboard:signup' %}">
            {% csrf_token %}
            <p class="title">SignUp</p>
            <p class="message">회원가입을 원하시면 아래 정보를 기입해 주세요.</p>

            <label>
                <input id="username" name="username" class="input" type="text" placeholder="" required>
                <span>아이디 Username</span>
            </label>

            <div class="flex">
                <label>
                    <input id="first_name" name="first_name" class="input" type="text" placeholder="" required>
                    <span>이름 First name</span>
                </label>

                <label>
                    <input id="last_name" name="last_name" class="input" type="text" placeholder="" required>
                    <span>성 Last name</span>
                </label>
            </div>

            <label>
                <input id="email" name="email" class="input" type="email" placeholder="" required>
                <span>이메일 Email</span>
            </label>

            <label>
                <input id="password1" name="password1" class="input" type="password" placeholder="" required>
                <span>비밀번호 Password</span>
            </label>

            <label>
                <input id="password2" name="password2" class="input" type="password" placeholder="" required>
                <span>비밀번호 확인 Confirm password</span>
            </label>

            <button type="submit" class="submit">가입하기</button>
            <p class="signin">이미 계정이 있으십니까? <a href="{% url 'dashboard:login' %}">로그인</a></p>
        </form>
    </div>
</body>
</html>
