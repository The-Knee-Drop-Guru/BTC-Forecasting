<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/index.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="{% static 'dashboard/js/forecasting.js' %}"></script>
    <script src="{% static 'dashboard/js/sentiment.js' %}"></script>
</head>
<body>
    <!-- Navbar 포함 -->
    {% include 'navbar.html' %}
    
    <header>
        <h1>BTC Forecast Dashboard</h1>
    </header>

    <main>
        <div class="layout">
            <!-- Main Content -->
            <div class="container">
                <!-- 코인 가격 예측, 전망 파트 -->
                <section id="forecasting" class="price-forecast">
                    <h2>코인 가격 예측 그래프</h2>
                    <!-- 날짜 필터링 UI -->
                    <div class="filter-container">
                        <label for="startDate" class="filter-label">기간 선택 (고치는 중)</label>
                        <input type="date" id="startDate" class="date-input">
                        <button id="filterButton" class="filter-button">적용하기</button>
                    </div>
                    <canvas id="bitcoinChart" width="800" height="300"></canvas>
                    <div class="forecast-summary">
                        <p>금일 비트코인 전망은 긍정적예요! (업데이트 시간)</p>
                    </div>
                </section>

                <!-- 최신 동향 - 뉴스 Sentiment -->
                <section id="newsSentiment" class="news-sentiment">
                    <h2>뉴스 Sentiment</h2>
                    <canvas id="newsChart"></canvas>
                </section>

                <!-- 최신 동향 - Reddit Sentiment -->
                <section id="redditSentiment" class="reddit-sentiment">
                    <h2>Reddit Sentiment</h2>
                    <canvas id="redditChart"></canvas>
                </section>
            </div>

            <!-- Right Aside -->
            <aside class="right-aside">
                <!-- 에러 그래프 -->
                <section id="error" class="box error">
                    <h2>에러 그래프</h2>
                    <canvas id="errorChart"></canvas>
                </section>

                <!-- 모델 피처 중요도 순위 -->
                <section id="feature" class="box feature">
                    <h2>모델 피처 중요도 순위</h2>
                    <ul id="featureRanking"></ul>
                </section>
            </aside>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 The Knee Drop the Guru.</p>
    </footer>
</body>
</html>
